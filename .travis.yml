language: python

python:
    - 2.7
    - 3.4

before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -y graphviz
    - sudo apt-get install -y imagemagick
    - wget -q http://download.linuxaudio.org/lilypond/binaries/linux-64/lilypond-2.19.15-1.linux-64.sh
    - sudo sh lilypond-2.19.15-1.linux-64.sh --batch

install:
    - pip install -e . 

script:
    - python ./abjad/scr/ajv doctest experimental -x
    - py.test experimental -x
    - python ./abjad/scr/ajv doctest scoremanager -x
    - py.test scoremanager -x
    - python ./abjad/scr/ajv doctest abjad -x
    - py.test abjad -x
    - python ./abjad/scr/ajv api -RM
    - python ./abjad/scr/ajv api -RX
    - python ./abjad/scr/ajv api -RS