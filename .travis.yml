language: python

python:
    - 2.7
    - 3.4

before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -y graphviz
    - sudo apt-get install -y imagemagick
    - wget -q http://download.linuxaudio.org/lilypond/binaries/linux-64/lilypond-2.19.15-1.linux-64.sh
    - sudo sh lilypond-2.19.15-1.linux-64.sh --batch

install:
    - pip install -e . 

script:
    - python ./abjad/scr/ajv doctest abjad
    - py.test abjad
    - python ./abjad/scr/ajv doctest experimental
    - py.test experimental
    - python ./abjad/scr/ajv doctest scoremanager