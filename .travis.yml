language: python

python:
    - 2.7
    - 3.4

env:
    - DOCS=true
    - DOCS=false

before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -y graphviz
    - sudo apt-get install -y imagemagick
    - sudo apt-get install -y texlive
    - sudo apt-get install -y texlive-fonts-recommended
    - sudo apt-get install -y texlive-latex-extra
    - sudo apt-get install -y texlive-latex-recommended
    - wget -q http://download.linuxaudio.org/lilypond/binaries/linux-64/lilypond-2.19.20-1.linux-64.sh
    - sudo sh lilypond-2.19.20-1.linux-64.sh --batch
    - export PATH=/home/travis/bin:$PATH
    - pip install coveralls
    - pip install coverage

install:
    - pip install -e .[development]
    - abjad/scr/devel/prime-parser-tables

script:
    - if [[ $DOCS == false ]]; then abjad/scr/ajv doctest experimental; fi
    - if [[ $DOCS == false ]]; then py.test experimental; fi
    - if [[ $DOCS == false ]]; then coverage run -a abjad/scr/ajv doctest --diff abjad; fi
    - if [[ $DOCS == false ]]; then coverage run -a `which py.test` abjad; fi
    - if [[ $DOCS == true ]]; then ajv api; fi

after_success:
    coveralls