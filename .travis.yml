version: ~> 1.0

os: linux

dist: xenial

language: python

git:
  depth: false

cache:
  - pip

jobs:
  include:
    - python: "3.6"
      env: ACCELERATED=true
    - python: "3.7"
      env: ACCELERATED=true
    - python: "3.8"
      env: ACCELERATED=true
    - python: "3.8"
      env: ACCELERATED=false

before_install:
  # install lilypond
  - lilypond=/tmp/lilypond
  - lilypond_url=http://lilypond.org/downloads/binaries/linux-64/
  - lilypond_source=lilypond-2.19.84-1.linux-64.sh
  - wget -q -O $lilypond $lilypond_url/$lilypond_source
  - sh $lilypond --batch
  - pip install -U pip coverage

  # log environment variables
  - echo $MYPYPATH
  - echo $PATH
  - echo $PYTHONPATH
  - echo $TRAVIS_BUILD_DIR

install:
  # install without development dependencies
  - pip install -e .
  # echo the configuration file path to debug read-only-filesystem handling
  - python -c "import abjad; print(abjad.configuration.configuration_file_path)"
  # prime the parser
  - scr/devel/prime-parser-tables
  # install development dependencies
  - pip install -U -e .[test]
  # install accelerated dependencies for accelerated builds
  - if [[ $ACCELERATED == true ]]; then pip install -e .[accelerated]; fi

  # log versions
  - black --version
  - flake8 --version
  - isort --version
  - mypy --version
  - pytest --version

script:
  - make black-check
  - make flake8
  - make isort-check
  - make mypy
  - make pytest
  - ajv --help

after_success:
  - pip install --quiet coveralls
  - coveralls
