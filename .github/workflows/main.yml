# Github workflow to test Abjad

name: abjad

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install LilyPond
      run: |
        lilypond_url=http://lilypond.org/download/binaries/linux-64/
        lilypond_source=lilypond-2.22.0-1.linux-64.sh
        wget -q -O /tmp/lilypond $lilypond_url/$lilypond_source
        sh /tmp/lilypond --batch
    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip coverage
    - name: Install Abjad
      run: |
        # install without development dependencies
        pip install -e .
        # echo the configuration file path to debug read-only-filesystem handling
        python -c "import abjad; print(abjad.Configuration().configuration_file_path)"
        # prime the parser
        scr/prime-parser-tables
    - name: Install dependencies
      run: |
        python -m pip install -e .[test]
        black --version
        flake8 --version
        isort --version
        mypy --version
        pip --version
        pytest --version
    - name: Checks and Tests
      run: |
        export MYPYPATH=$MYPYPATH:/tmp/abjad
        echo $MYPYPATH
        make black-check
        make flake8
        make isort-check
        make mypy
        make pytest
