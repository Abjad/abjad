<title> instances( ) </title>

<h1> instances( ) </h1>

<div class="introduction">

The Abjad <code>instances(expr, classname)</code> helper returns a Python list of all instances of <code>classname</code> within <code>expr</code>, where <code>expr</code> may be a tuple, list or any Abjad <code><a href="../component_class/index.html">_Component</a></code>.
