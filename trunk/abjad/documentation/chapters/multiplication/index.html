<h1>Multiplication</h1>

<div class="subsection">

<p>
You can multiply all Abjad components.
</p>

<p>
Here we multiply one note many times.
</p>

<pre class="abjad">
abjad> note = Note(0, (1, 16))
abjad> notes = note * 72
</pre>
<img alt="" src="images/1.png"/>

<p>
All notes are different.
</p>

<pre class="abjad">
abjad> id(staff[0]) == id(staff[1])
False
</pre>
